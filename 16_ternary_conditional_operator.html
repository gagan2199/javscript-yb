<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary conditional operator in js</title>
</head>
<body>
<h3>ternary operator in js</h3>
<script>
    var a=14;
    var b=(a!=10 ? true : false)
    document.write(b);
</script>
</body>
</html>
