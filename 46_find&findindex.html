<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find and findindex</title>
</head>
<body>
    <script>
        var a=[12,16,23,26];
        var b=a.find(checkage); //if any single value will satisfy then it will return true
        var c=a.findIndex(checkage); //if all values will satisfy then it will return true
        function checkage(age)
        {
            return age>=18;
        }
        document.write(b);
        document.write(c);
    </script>
</body>
</html>
