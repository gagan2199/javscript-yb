<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt box</title>
</head>
<body>
  
    <script>
        var a= prompt("enter your marks");
        if(a>=90)
        {
            document.write("first");
        }
        else if(a>=80 && a<90 ){
            document.write("second");
        }
        else if(a>=33 && a<80){
            document.write("pass");
        }
        else {
            document.write("re-attempt");
        }
    </script>
</body>
</html>
