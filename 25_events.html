<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body onresize="hello()"> 
    <script>
        function hello()
        {
            alert("hello everyone");
        }
        function prmpt()
        {
            var a= prompt("enter any value");
            s= a*a;
            document.write(s);
        }
    </script>
    <button onclick="hello()">click here</button>
    <p oncontextmenu="hello()">right click here</p>
    <button ondblclick="prmpt()">double click for square of any value</button>
</body>
</html>
