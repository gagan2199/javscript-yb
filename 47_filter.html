<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find and findindex</title>
</head>
<body>
    <script>
        var a=[12,16,23,26];
        var b=a.filter(checkage); //to find only one greater value
     
        function checkage(age)
        {
            return age>=18;
        }
        document.write(b);
   
    </script>
</body>
</html>
