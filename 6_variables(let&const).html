<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let and const variables</title>
</head>
<body>
    <script>
        let j="this is variable";    //let variable
        /*let j="variables"; we cant use let more than one times for same variable but var can use so let cannot declare more than one time but var can. but value can override in both cases */

        const m= "this is const"; //this cannot declare and override both

        document.write(j );
        document.write(m);
    </script>
</body>
</html>
