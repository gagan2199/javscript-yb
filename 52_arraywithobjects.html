<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array with objects</title>
</head>
<body>
    <script>
        var a=[
            {name:"ram",roll:1 },
            {name:"sham",roll:2}
        ];
        for (var b=0;b<a.length;b++)
        {
        document.write(a[b].name+" "+a[b].roll+"<br>")
        }
    </script>
</body>
</html>
