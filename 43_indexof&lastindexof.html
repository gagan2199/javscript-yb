<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexof and lastindexof</title>
</head>
<body>
    <script>
        var a=[12,13,14,15,17,13];
        var b=a.indexOf(14);
        document.write(b+"<br>");
        var d=a.lastIndexOf(13);
        document.write(d);
    </script>
</body>
</html>
