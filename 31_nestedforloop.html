<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>nested for loop</title>
</head>
<body>
    <script>
        for(var a=1;a<=100;a=a+10)
        {
            for(var b=a; b<a+10;b++)
            {
                document.write(b+" ");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
