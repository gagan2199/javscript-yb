<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom css styling methods</title>
    <style>
        .cls
        {
            font: bold;
            color: blue;

        }
        #ide{

        }
        .nw1{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="header" id="head">
        this is head of our html part.
    </div>

    <script>
        // document.querySelector('.header').style.color="red";
        // document.querySelector('.header').className='cls';

        document.querySelector('.header').classList.remove("nw");

        console.log(header);
    </script>
</body>
