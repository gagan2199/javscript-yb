<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach</title>
</head>
<body>
    <script>
        var a=[12,16,23,26];
        a.forEach(function (number,index){
            document.write(index+ ": "+ number+"<br> <br>")
        })
        document.write(a);
    </script>
</body>
</html>
