<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift & unshift</title>
</head>
<body>
    <script>
        var a=["rohit","sham","sita"];
        document.write(a +"<br>");
        a.shift();
        document.write(a +"<br>");
        a.unshift("ram");
        document.write(a +"<br>");
    </script>
</body>
</html>
