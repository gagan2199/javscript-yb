<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat & join</title>
</head>
<body>
    <script>
         var a=["rohit","sham","sita"];
         var b=["rohan","sohan"];
       //  var b= a.concat("rohan","sohan");
       var c= a.concat(b);
         document.write(c);
         var d= c.join("<Br> ");
         document.write(d);
    </script>
</body>
</html>
